<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card">
        <div id="card__header" class="card__header">
          <div
            id="card__number--header"
            class="card__number card__number--header"
          ></div>
          <div
            id="card__icon--header"
            class="card__icon card__icon--header"
          ></div>
        </div>
        <div id="card__content" class="card__content">10</div>
        <div id="card__footer" class="card__footer">
          <div
            id="card__number--footer"
            class="card__number card__number--footer"
          ></div>
          <div
            id="card__icon--footer"
            class="card__icon card__icon--footer"
          ></div>
        </div>
      </div>
      <div class="fixed-bottom p-4 text-center">
        Made with ❤️ by
        <a href="https://github.com/Neptali-Ricardo">Neptali-Ricardo</a>
      </div>
    </div>
  </body>
</html>
